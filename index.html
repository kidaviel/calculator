<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator-box">
        <div class="display-box">
          <div class="previous-operand">0</div>
          <div class="current-operand">456456</div>
        </div>
        <div class="operator-box">
          <button class="clear-operator">Clr</button>
          <button class="delete-operator">Del</button>
          <button class="number-operator">7</button>
          <button class="number-operator">8</button>
          <button class="number-operator">9</button>
          <button class="divide-operator">/</button>
          <button class="number-operator">4</button>
          <button class="number-operator">5</button>
          <button class="number-operator">6</button>
          <button class="multiply-operator">*</button>
          <button class="number-operator">1</button>
          <button class="number-operator">2</button>
          <button class="number-operator">3</button>
          <button class="subtract-operator">-</button>
          <button class="number-operator">0</button>
          <button class="decimal-operator">.</button>
          <button class="equal-operator">=</button>
          <button class="add-operator">+</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
